<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Boostrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  
    <!-- SASS -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>
  <div class="container">


  <div class="title"><h1>We're launching soon</h1></div>
  
   <div class="countdown">
    <ul class="countdown-list d-flex justify-content-center">
      <li class="me-4"><div id="days" class="countdown-box rounded d-flex justify-content-center align-items-center">-</div>Days</li>
      <li class="me-4"><div id="hours" class="countdown-box rounded d-flex justify-content-center align-items-center">-</div>Hours</li>
      <li class="me-4"><div id="minutes" class="countdown-box rounded d-flex justify-content-center align-items-center">-</div>Minutes</li>
      <li><div id="seconds" class="countdown-box rounded d-flex justify-content-center align-items-center">-</div>Seconds</li>
    </ul>
   </div>
  
  
  <div class="footer">
    <div class="socials mb-4">
      <ul class="d-flex justify-content-center">
        <li class="me-4"><a href=""><img class="social-img" src="./images/icon-facebook.svg" alt=""></a></li>
        <li class="me-4"><a href=""><img class="social-img" src="./images/icon-pinterest.svg" alt=""></a></li>
        <li><a href=""><a href=""><img class="social-img" src="./images/icon-instagram.svg" alt=""></a></li>
      </ul>
    </div>

    <div class="bottom-text">Challenge by <a class="me-2" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://github.com/hartoy">Nacho Hardoy</a></div>
  
  </div>

  <!-- Modal -->
  <div class="modal fade" id="countdownModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title" id="exampleModalLabel">Set Coutdown</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3 d-flex flex-column align-items-center">
              <label for="inputDays" class="form-label">Days</label>
              <input type="number" class="form-control" id="exampleInputDays" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 d-flex flex-column align-items-center">
              <label for="inputHours" class="form-label">Hours</label>
              <input type="number" class="form-control" id="exampleInputHours">
            </div>
            <div class="mb-3 d-flex flex-column align-items-center">
              <label for="inputMinutes" class="form-label">Minutes</label>
              <input type="number" class="form-control" id="exampleInputMinutes">
            </div>
            <div class="mb-3 d-flex flex-column align-items-center">
              <label for="inputSeconds" class="form-label">Seconds</label>
              <input type="number" class="form-control" id="exampleInputSeconds">
            </div>
            <button id="start-countdown" type="submit" class="start-button mt-4">Start</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./countdown.js"></script>
</body>
</html>
