   <div class="countdown">
    <ul class="countdown-list d-flex justify-content-center">
      <li class="ms-2 me-2 me-lg-3 ms-lg-3">
        <div class="card" data-days>
          <div class="card-top"><div class="card-top-overlay"></div></div>
          <div class="card-bot"></div>
          <div id="days" class="number">-</div>
        </div>
        Days
      </li>

      <li class="ms-2 me-2 me-lg-3 ms-lg-3">
        <div class="card" data-hours>
          <div class="card-top">
            <div class="card-top-overlay"></div>
          </div>
          <div class="card-bot"></div>
          <div id="hours" class="number">-</div>
        </div>
        Hours
      </li>

      <li class="ms-2 me-2 me-lg-3 ms-lg-3">
        <div class="card" data-minutes>
          <div class="card-top">
            <div class="card-top-overlay"></div>
          </div>
          <div class="card-bot"></div>
          <div id="minutes" class="number">-</div>
        </div>
        Minutes
      </li>

      <li class="ms-2 me-2 me-lg-3 ms-lg-3">
        <div class="card" data-seconds>
          <div class="card-top">
            <div class="card-top-overlay"></div>
          </div>
          <div class="card-bot"></div>
          <div id="seconds" class="number">-</div>
        </div>
        Seconds
      </li>
      
    </ul>
   </div>
